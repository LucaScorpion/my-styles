<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="popup">
    <div class="title">
      <img src="../assets/icon_48.png" alt="" />
      <h1>My Styles</h1>
    </div>

    <div id="tabs" class="tabs">
      <div>Add</div>
      <div>Styles</div>
      <div>About</div>
    </div>

    <div id="tabs-content" class="tabs-content">
      <!-- Add -->
      <div>
        <form id="add-stylesheet">
          <label for="new-stylesheet-url">Stylesheet URL</label>
          <input name="url" id="new-stylesheet-url" placeholder="https://gist.github.com/..." required />
          <label for="new-stylesheet-host">Host</label>
          <input name="host" id="new-stylesheet-host" placeholder="duckduckgo.com" required />
          <button>Save</button>
        </form>
      </div>
      <!-- Styles -->
      <div>
        <div class="button-group actions">
          <button id="btn-update-all">Update all</button>
        </div>
        <h2 id="stylesheet-urls-title">0 Styles</h2>
        <div id="stylesheet-urls"></div>
      </div>
      <!-- About -->
      <div>
        <label>Created By</label>
        <div><a href="https://github.com/LucaScorpion" rel="noopener noreferrer">Luca Scalzotto</a></div>
        <label>Source Code</label>
        <div><a href="https://github.com/LucaScorpion/my-styles">GitHub</a></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="popup.js"></script>
  </body>
</html>
